<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина </title>
</head>
<body>

{% for user_cart in cart %}
ПРОДУКТ:  {{ user_cart.user_product }} <br>
КОЛЧИСТВО:  {{ user_cart.user_product_quantity }} <br>
ОБЩАЯ ЦЕНА:  {{ user_cart.total_for_product }}
<hr>
{% endfor %}

<form action="/order" method="post">
    {% csrf_token %}
    <button onclick="confirm()">Оформить заказ</button>
</form>

<script>
    function confirm(){
        alert("Подтверждаете заказ?")
    }
</script>



</body>
</html>
